<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const agua = Number(prompt(`Informe o valor da sua conta de água:`).trim().replace(",","."));
    const eletricidade = Number(prompt(`Informe o valor da sua conta de energia elétrica:`).trim().replace(",","."));
    const telefone = Number(prompt(`Informe o valor da sua conta de telefone:`));
    const supermercado = Number(prompt(`Informe o valor da sua conta de supermercado:`).trim().replace(",","."));
    const salario = Number(prompt(`Informe o seu salário:`).trim().replace(",","."));

    //Processamento

    const valorASerPago = (((agua + eletricidade) + telefone) + supermercado);
    const sobra = salario - valorASerPago;
    const falta = valorASerPago - salario;

    //Saída

    (salario > valorASerPago)? alert(`Você pagou a suas contas e sobrou do seu salário R$ ${sobra.toFixed(2).replace(".",",")} reais.`)
    :(salario < valorASerPago)? alert(`Faltou para pagar as suas contas R$ ${falta.toFixed(2).replace(".",",")} reais.`)
    : alert(`Você pagou as suas contas e não sobrou nada.`)
    
</script>
