<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada

    const precoCombustivel = Number(prompt(`Informe o preço do litro do combustível:`).trim().replace(",","."));
    const quantidadeLitros = Number(prompt(`Informe a quantidade de litros de combustível que você usa para se locomover até o trabalho:`).trim().replace(",","."));
    const precoTransporte = Number(prompt(`Informe o preço do transporte público que deverá pegar para se locomver até o trabalho:`).trim().replace(",","."));

    //Processamento

    const totalPreco = (precoCombustivel * quantidadeLitros);
    const totaltransporte = (precoTransporte * 2);

    (precoTransporte < totalPreco)? alert(`O meio de transporte mais barato é Transporte público, sendo o preço R$ ${totaltransporte.toFixed(2).replace(".",",")}.`)
    : (precoTransporte === totalPreco)? alert(`O dois meios de transporte tem o mesmo preço, sendo R$ ${precoTransporte.toFixed(2).replace(".",",")}.`)
    : alert(`O meio de transporte mais barato é o seu veículo, sendo R$ ${totalPreco.toFixed(2).replace(".",",")}`)
    
    //Saída

    
    
</script>
