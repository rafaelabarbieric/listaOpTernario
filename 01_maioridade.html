<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    
    const idade = Number(prompt(`Informe a sua idade:`).trim().replace(",","."));

    //Processamento

    const anos = (18 - idade);

    (idade >= 18)? alert(`Você já chegou a maioridade!`)
    : alert(`Falta ${anos} para você atingir a maioridade!`)

    //Saída
   

</script>
