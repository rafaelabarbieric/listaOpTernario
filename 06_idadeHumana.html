<script>

    const idadeHumana3 = idade*7;

   
    (porte === 'p')? alert (`A idade humana de seu cão é ${idadeHumana}.`)
    :(porte === 'm')? alert (`A idade humana de seu cão é ${idadeHumana2}.`)
    : alert (`A idade humana de seu cão é ${idadeHumana3}.`)

</script>
