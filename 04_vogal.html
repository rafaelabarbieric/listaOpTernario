<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const letraVogal = prompt(`Informe uma letra:`).toLowerCase().trim();

    //Processamento

    (letraVogal === 'a' || letraVogal === 'e' || letraVogal === 'i' || letraVogal === 'o' || letraVogal === 'u')? alert(`Essa letra é uma vogal!`)
    : alert(`Essa letra não é uma vogal!`)  

    //Saída

</script>
