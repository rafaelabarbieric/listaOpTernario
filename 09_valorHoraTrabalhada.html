<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada

    const quantidadeHoras = Number(prompt(`Informe a quantidade de horas trabalhada semanalmente:`).trim().replace(",","."));
    const precoHora = Number(prompt(`Informe quanto recebe por hora:`).trim().replace(",","."));

    //Processamento

    const salario = (quantidadeHoras * precoHora);
    const adicinal20 = (salario * 0.20) + salario;
    const adicional30 = (salario * 0.30) + salario;
    
    (quantidadeHoras <= 45)? alert(`O valor do seu salário será R$ ${salario.toFixed(2).replace(".",",")}.`)
    :(quantidadeHoras > 45 && quantidadeHoras <= 60)? alert(`O valor do salário será R$ ${adicinal20.toFixed(2).replace(".",",")}.`)
    : alert(`O vvalor so seu salário será R$ ${adicional30.toFixed(2).replace(".",".")}.`)
    
    //Saída

</script>
